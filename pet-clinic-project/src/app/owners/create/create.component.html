<form [formGroup]="formValue" class="form">
  <div class="form-header">
    OWNERS DETAILS
  </div>
  <div class="mb-3">
    <label for="inputFirstName" class="form-label">ID</label>
    <input type="number" class="form-control" formControlName="id" id="inputFirstName">
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="mb-3">
    <label for="inputFirstName" class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="inputFirstName">
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="mb-3">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="inputLastName">
  </div>
  <div class="mb-3">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="address" id="inputAddress">
  </div>
  <div class="mb-3">
    <label for="inputContactNumber" class="form-label"> Contact Number</label>
    <input type="number" class="form-control" formControlName="contactNumber" id="inputContactNumber">
  </div>
  <div class="footer mb-3">
    <button type="submit" id="cancel" class="btn btn-secondary"> Cancel </button>
    <button type="submit" (click)="postOwnerDetails()" class="btn btn-primary">Submit</button>
  </div>

</form>
