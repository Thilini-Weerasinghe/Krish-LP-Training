<!doctype html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th=" http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title> Home Page</title>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1 style="background-color: red"> This is secured Page!!!</h1>
        <form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
            <button type="submit" class="btn btn-primary"> CUSTOMERS</button>
        </form>
    </div>

    <div th:unless="${error == null }">
       <table class="table">
           <tr>
               <td> Status Code</td>
               <td> Error </td>
           </tr>
           <tr>
               <td> <span th:text = "${error.statusCode}"> </span></td>
               <td> <span th:text = "${error.body}"> </span></td>
           </tr>
       </table>
    </div>

    <div th:if ="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td> First Name</td>
                <td> Last Name</td>
                <td> DL Number</td>
                <td> ZIP Code</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="customer: ${customers}">
                <td><span th:text="${customer.firstName}"> </span></td>
                <td><span th:text="${customer.lastName}"> </span></td>
                <td><span th:text="${customer.dlNumber}"> </span></td>
                <td><span th:text="${customer.zipcode}"> </span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html>
